<ion-view view-title="الإعلان عن دواء جديد">
  <ion-content>
    <form ng-submit="doAnnouncements_POST()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Area</span>
          <input type="text" ng-model="Announcements_POST_Data.area_id">
        </label>

        <label class="item item-input">
          <span class="input-label">Area</span>
          <select name="cars" ng-click="getCities()">
            <option value="volvo">Volvo</option>
            <option value="saab" selected>Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Area</span>
          <select name="cars" ng-model="area" ng-change="getCities(area)">
            <option value="volvo">Volvo</option>
            <option value="saab" selected>Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="Announcements_POST_Data.address">
        </label>

        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="Announcements_POST_Data.desc">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
