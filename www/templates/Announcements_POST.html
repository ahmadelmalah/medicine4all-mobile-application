<ion-view view-title="الإعلان عن دواء جديد">
  <ion-content>
    <form ng-submit="doAnnouncements_POST()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Area</span>
          <input type="text" ng-model="Announcements_POST_Data.area_id">
        </label>
        <label class="item item-input">
          <span class="input-label">Address</span>
          <input type="text" ng-model="Announcements_POST_Data.address">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="Announcements_POST_Data.desc">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
