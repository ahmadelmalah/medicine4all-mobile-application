<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">الإعلان عن دواء جديد</h1>
    <div class="buttons">
      <button class="button" ng-click="closeAnnouncements_POST()">الغاء</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAnnouncements_POST()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="Announcements_POST_Data.desc">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
